<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.svg" id="logo" alt="logo-for-calculator" />

    <section class="container">
      <!-- left section -->
      <article class="input-container">
        <!-- input bill -->
        <form class="input-container__amount">
          <label for="bill-amount">Bill</label>
          <input
            class="input-field"
            type="number"
            name="amount"
            id="bill-amount"
            placeholder="0"
            aria-label="bill-amount"
            min="1"
          />
        </form>
        <!-- tip percent buttons -->
        <form class="select-tip">
          <label>Select Tip %</label>
          <div class="percent-options">
            <button type="button" class="btn_5" aria-label="add-5-percentage">
              5
            </button>
            <button type="button" class="btn_10" aria-label="add-10-percentage">
              10
            </button>
            <button type="button" class="btn_15" aria-label="add-15-percentage">
              15
            </button>
            <button type="button" class="btn_25" aria-label="add-25-percentage">
              25
            </button>
            <button type="button" class="btn_50" aria-label="add-50-percentage">
              50
            </button>
            <input
              id="custom"
              class="custom-percentage"
              type="number"
              max="100"
              placeholder="Custom"
              aria-label="enter-custom-input"
            />
          </div>
        </form>

        <!-- input people -->
        <form class="num-people">
          <label for="num-people__input"
            >Number of People <span>Can't be zero</span></label
          >
          <input
            class="input-field"
            type="number"
            name="number-people"
            id="num-people__input"
            placeholder="0"
            aria-label="enter-number-of-people"
            required
            aria-required="true"
            min="0"
            max="100"
          />
        </form>
      </article>

      <!-- right section -->
      <article class="display-container">
        <div class="display-tip">
          <div>
            <p class="display-description">Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="amount show-tip">$0.00</p>
        </div>

        <div class="display-total">
          <div>
            <p class="display-description">Total</p>
            <p>/ person</p>
          </div>
          <p class="amount show-total">$0.00</p>
        </div>
        <button class="reset-btn" aria-label="reset" disabled>reset</button>
      </article>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kdebala">Kasia</a>.
    </footer>
  </body>
</html>
